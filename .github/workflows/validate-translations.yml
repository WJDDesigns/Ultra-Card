name: Validate Translations

on:
  pull_request:
    paths:
      - 'src/translations/**'
  push:
    paths:
      - 'src/translations/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate translation files
        run: npm run validate:translations

      - name: Check JSON syntax
        run: |
          for file in src/translations/*.json; do
            echo "Validating $file"
            cat "$file" | jq . > /dev/null || exit 1
          done

      - name: Comment on PR
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Translation validation failed. Please check the JSON syntax and ensure all required keys are present. See [Translation Guidelines](https://github.com/WJDDesigns/Ultra-Card/blob/main/CONTRIBUTING_TRANSLATIONS.md) for help.'
            })
