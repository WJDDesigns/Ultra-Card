name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run prebuild
          npm run build

      - name: Verify build files
        run: |
          echo "Checking dist directory..."
          ls -la dist/
          echo "Checking main files..."
          ls -la ultra-card.js* hacs.json README.md license

      - name: Create Release Archive
        run: |
          mkdir -p release
          cp ultra-card.js release/
          cp ultra-card.js.LICENSE.txt release/
          cp hacs.json release/
          cp README.md release/
          cp license release/
          cd release
          zip -r ../ultra-card-${{ github.ref_name }}.zip .
          cd ..
          echo "Archive contents:"
          unzip -l ultra-card-${{ github.ref_name }}.zip

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Ultra Card ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            ultra-card-${{ github.ref_name }}.zip
            ultra-card.js
          body: |
            ## Ultra Card ${{ steps.version.outputs.VERSION }}

            A powerful modular card builder for Home Assistant with a professional page-builder interface.

            ### Installation

            #### HACS (Recommended)
            1. Add this repository as a custom repository in HACS
            2. Install "Ultra Card"
            3. Restart Home Assistant

            #### Manual Installation
            1. Download `ultra-card.js` from this release
            2. Copy to your `www/community/ultra-card/` directory
            3. Add the resource to your Lovelace configuration

            ### What's New
            See the release notes below for details on changes in this version.
